<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Khud's Movers</title>
  </head>
  <body>


      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container">

            <a class="navbar-brand" href="#">Khud's Movers</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample09" aria-controls="navbarsExample09" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

                <div class="collapse navbar-collapse" id="navbarsExample09">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                      <a class="nav-link" href="#">Prices</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Rewards</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">About us</a>
                    </li>
                    <li><a class="nav-link">Blog</a></li>

                  </ul>

                        <a class="nav-link" href="#" style="color: #5b80b2">Call us 520-217-6915</a>
                </div>
          </div>
      </nav>
<div class="container-fluid">
      <div class="row">
          <div class="col-4">
              <div class="card" style="margin-top: 20px">
                  <div class="card-body" >
                      <form>
                          <div class="form-row">
                                <div class="col">
                                    <label>From City</label>
                                    <select class="custom-select">
                                      <option value="1">Los Angeles</option>
                                      <option value="2">San Diego</option>
                                      <option value="3">San Francisco</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <label>To City</label>
                                    <select class="custom-select">
                                      <option value="1">Los Angeles</option>
                                      <option value="2">San Diego</option>
                                      <option value="3">San Francisco</option>
                                    </select>
                                </div>
                          </div>
                          <div class="form-row" style="margin-top: 10px">
                              <div class="col" id="rooms" data-price="150">
                                  <label>Number of rooms</label>
                                  <input class="form-control" id="amount1" type="number" value="1">
                              </div>
                              <div class="col">
                                  <label>Date you want to move</label>
                                  <input class="form-control" type="date">
                              </div>
                          </div>

                      </form>
                  </div>
                  <div class="card-footer">
                      <p>Total price: <span class="total">25.00</span></p>
                  </div>
              </div>
          </div>
      </div>
</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
          <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {

            $('#rooms').on('change', '#amount1', function () {
                var roomsNum = +$(this).val();
                var price = +$(this).closest('#rooms').data('price');
                console.log(price + " price for 1 room");
                console.log(roomsNum + " rooms");

                $('.total').text('$'+roomsNum*price)
            });


        })
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
