{% extends "base.html" %}

{% block content %}

    <div class="row">
        <div class="col-12">
            <h1>Заказы</h1>
        </div>
    </div>
     <div class="row">
        <div class="col">
            <table class="table">
                <thead>
                    <th>Номер заказа</th>
                    <th>Статус отправки</th>
                    <th>Сумма</th>
                </thead>

                <tbody>
                    {% for object in object_list %}
                        <tr>
                        <td><a href="{{ object.get_absolute_url }}">{{ object.order_id }}</a></td>
                            <td>{% if object.status == 'доставлено' %}Доставлено{% else %}Отравлен{% endif %}</td>
                        <td>{{ object.total }}</td>
                        </tr>
                        {% empty %}
                        <tr><td colspan="3"><p class="lead">Заказов пока нет</p></td></tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

{% endblock %}
