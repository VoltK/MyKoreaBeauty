
{#<div class="card-deck">#}
    <div class="card mb-4" >
      <!-- Картинка -->
      {% if instance.picture %}
              <a href="{{ instance.get_absolute_url }}">
                    <img class="card-img-top" src="{{ instance.picture.url }}" alt="{{ instance.title }} logo ">
              </a>
      {% endif %}
    <!-- Конец картинки -->
            <div class="card-body">
            <!--Category & Title-->
                <h4>
                  <strong>
                    <a href="{{ instance.get_absolute_url }}" class="dark-grey-text">{{ instance.title }}
                    </a>
                  </strong>
                </h4>
            <p class="card-text">{{ instance.information| truncatewords:24}}</p>

            <a href="{{ instance.get_absolute_url }}" class="btn btn-primary">Подробнее</a>
            </div>
     <div class="card-footer text-muted">
         <p>Опубликовано {{ instance.timestamp }}</p>
     </div>
    </div>
{#</div>#}
