{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class = 'text-center'>
        <h1>{{ title }}</h1>
    <h1>Hello, world!</h1>
    </div>
    <div class="text-right">
        <h2>Test text</h2>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                {{ content }}
            </div>
        </div>
        {% if request.user.is_authenticated %}
        <div class="row">
            <div class="col">
                <h1>For VIP:</h1>
                {{ premium_content }}
            </div>
        {% endif %}
        </div>
    </div>
{% endblock %}
