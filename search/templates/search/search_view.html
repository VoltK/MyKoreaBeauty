{% extends "base.html" %}

{% block content %}

     <div class='row  mb-3'>
            {% if query %}
            <div class='col-12' >
                Результаты по запросу: <b>{{ query }}</b>
                <hr/>
            </div>
            {% else %}

            <div class='col-12 col-md-6 mx-auto py-5'>
                Вы ввели пустую строку запроса
            </div>
            <div class='col-12'>
                <hr>
            </div>
            {% endif %}
     </div>




        <div class="row">

                {% for prod in object_list %}
                    <div class="col">
                        {% include 'snippets/card.html' with instance=prod %}

                    </div>
                {% endfor %}
                <div class='col-12'>
                        <hr>
                </div>
        </div>

{% endblock %}
