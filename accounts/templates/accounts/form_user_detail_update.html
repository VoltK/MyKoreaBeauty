{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class='col-12 col-md-6 mx-auto'>
{% if title %}<h1 class='my-3'>{{ title }}</h1>{% endif %}
<form method='POST' action='{% if action_url %}{{ action_url }}{% endif %}'> {% csrf_token %}
    <div class="form-group">
        {% if next_url %}
        <input type='hidden' name='next' value='{{ next_url }}' />
        {% endif %}
      {{ form.as_p }}
        <label for="email">Email</label>
        <input id='email' class="form-control disabled" value="{{ request.user.email }}" disabled="disabled">
    <span class="help-text">Email изменить нельзя</span><br>
      <button type='submit' class='btn btn-primary my-3'>Сохранить</button>
    <a class="ml-2" href="{% url 'password_change' %}">Изменить пароль</a>
    </div>
</form>
</div>
{% endblock %}
